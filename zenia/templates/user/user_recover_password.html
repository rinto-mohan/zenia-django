{% extends 'user/base.html' %}
{% block title %}
Zenia
{% endblock title %}
{% load static %}
{% block 'body' %}


<div aria-live="polite" aria-atomic="true" class="toast-container position-fixed  end-0 p-3 mt-70" id="toastPlacement" style="z-index: 1000;">
  {% for message in messages %}
    <div class="toast align-items-center text-white bg-{{ message.tags }} border-0 pe-3" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>

  <style>
    .box-account{
        margin-top:70px;
        margin-bottom: 50px;
    }
  </style>
  <div class="container box-account">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="box-account">                
            <div class="box-account-wrapper">
                <a class="btn-close-popup btn-close-popup-account" href="#"></a>
                <div class="form-account-info">
                    <h5>Recover password</h5>
                    <form action="{% url 'user_forgot_password' %}" method="post">
                        {% csrf_token %}
                      <div class="form-login">

                        <div class="form-group">
                            <input class="form-control" type="text" name="email" placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                          <button type="submit" class="btn btn-black d-block">Recover</button>
                        </div>

                      </div>
                    </form>
                </div>
            </div>
        </div>
         <div class="col-md-4"></div>
    </div>
  </div>
  

  {% endblock %}
