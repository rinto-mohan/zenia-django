{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="en">



<head>
    <meta charset="utf-8">
    <title>
      {% block title %}
      Zenia
      {% endblock %}
    </title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/imgs/theme/favicon1.png' %}" type="image/x-icon">
 
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/extra.css' %}">

</head>

   <body>
      
     <header class="header-area header-style-3 header-height-2">
      

<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html" rel="nofollow">Home</a>
                <span></span> Pages
                <span></span> Login / Register
                <span></span> Forgot Password
            </div>
        </div>
    </div>

    <div aria-live="polite" aria-atomic="true" class="toast-container position-fixed top-0 start-0 p-3" id="toastPlacement">
        {% for message in messages %}
          <div class="toast align-items-center text-white bg-{{ message.tags }} border-0 pe-3" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
            </div>
          </div>
        {% endfor %}
      </div>

    <section class="pt-100 pb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 m-auto">
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1 text-center">
                                        <h4 class="mb-30">Change your Password</h4>
                                    </div>
                                    <form method="POST" id="login-form" action="{% url "user_change_password" %}">
                                        <div class="form-group">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                {{form.password}}
                                            </div>
                                            <div class="form-group">
                                                {{form.confirm_password}}
                                            </div>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-fill-out btn-block hover-up" value="Verify">Verify</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>



<!-- Vendor JS-->

 <script src="{% static 'assets/js/vendor/modernizr-3.6.0.min.js' %}"></script>
 <script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
 <script src="{% static 'assets/js/vendor/jquery-migrate-3.3.0.min.js' %}"></script>
 <script src="{% static 'assets/js/vendor/bootstrap.bundle.min.js' %}"></script>
 <script src="{% static 'assets/js/plugins/slick.js' %}"></script>
 <script src="{% static 'assets/js/plugins/jquery.syotimer.min.js' %}"></script>
 <script src="{% static 'assets/js/plugins/wow.js' %}"></script>
 <script src="{% static 'assets/js/plugins/jquery-ui.js' %}"></script>
 <script src="{% static 'assets/js/plugins/perfect-scrollbar.js' %}"></script>
 <script src="{% static 'assets/js/plugins/magnific-popup.js' %}"></script>
 <script src="{% static 'assets/js/plugins/select2.min.js' %}"></script>
 <script src="{% static 'assets/js/plugins/waypoints.js' %}"></script>
 <script src="{% static 'assets/js/plugins/counterup.js' %}"></script>
 <script src="{% static 'assets/js/plugins/jquery.countdown.min.js' %}"></script>
 <script src="{% static 'assets/js/plugins/images-loaded.js' %}"></script>
 <script src="{% static 'assets/js/plugins/isotope.jss' %}"></script>
 <script src="{% static 'assets/js/plugins/scrollup.js' %}"></script>
 <script src="{% static 'assets/js/plugins/jquery.vticker-min.js' %}"></script>
 <script src="{% static 'assets/js/plugins/jquery.theia.sticky.js' %}"></script>
 <script src="{% static 'assets/js/plugins/jquery.elevatezoom.js' %}"></script>

 <script src="{% static 'assets/js/main.js' %}"></script>
 <script src="{% static 'assets/js/shop.js' %}"></script>

 <script>
   document.addEventListener('DOMContentLoaded', function () {
     // Get all the toasts
     var toastElements = document.querySelectorAll('.toast');
 
     // Loop through each toast element
     toastElements.forEach(function (toastEl) {
       // Create a new Bootstrap Toast object
       var toast = new bootstrap.Toast(toastEl);
 
       // Show the toast
       toast.show();
 
       // Automatically hide the toast after 3 seconds (adjust the time as needed)
       setTimeout(function () {
         toast.hide();
       }, 5000);
     });
   });
 </script>

</body>
</html>
